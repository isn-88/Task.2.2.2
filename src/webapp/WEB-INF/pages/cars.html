<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>


<h2>Cars</h2>
<table border="2">
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Year</th>
    </tr>
    <tr th:each = "car: ${cars}">
        <td th:text="${car.getBrand()}">Brand</td>
        <td th:text="${car.getModel()}">Model</td>
        <td th:text="${car.getYear()}">Year</td>
    </tr>
</table>
</body>
</html>
